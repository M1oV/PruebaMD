<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Matriz de conexiones</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
    }
    h2 {
      text-align: center;
      font-weight: bold;
      font-size: 30px;
    }
    .matrix-container {
      max-width: 95vw;
      max-height: 80vh;
      overflow: auto;
      margin: auto;
      border-radius: 15px;
      padding: 10px;
      /* Sin fondo gris: fondo transparente */
    }
    table {
      border-collapse: collapse;
    }
    td, th {
      padding: 8px;
      text-align: center;
      min-width: 30px;
      font-size: 16px;
      border: 1px solid white;
    }
    td {
      color: white;
    }
    .one {
      color: #3366FF; /* azul */
      font-weight: bold;
    }
    .zero {
      color: #FF0000; /* rojo */
    }
    .sticky-top {
      position: sticky;
      top: 0;
      background-color: #333;
      z-index: 2;
    }
    .sticky-left {
      position: sticky;
      left: 0;
      background-color: #333;
      z-index: 1;
    }
    .sticky-corner {
      z-index: 3;
      background-color: #333;
    }
    a {
      color: #3366FF;
      display: block;
      margin-top: 20px;
      text-align: center;
      font-size: 18px;
    }
    /* Botón menú ajustado */
    button {
      display: block;
      width: 97%;
      margin: 20px auto 0 auto;
      padding: 10px 0;
      background-color: #3366FF;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 25px;
      cursor: pointer;
      font-family: 'Gabarito', sans-serif;
    }
    button:hover {
      background-color: #254FCC;
    }
  </style>
</head>
<body>
  <h2>Matriz de conexiones</h2>
  <div class="matrix-container">
    <table>
      <thead>
        <tr>
          <th class="sticky-top sticky-left sticky-corner"></th>
          {% for j in range(matrix[0]|length) %}
            <th class="sticky-top">{{ j + 1 }}</th>
          {% endfor %}
        </tr>
      </thead>
      <tbody>
        {% for row in matrix %}
          <tr>
            <th class="sticky-left">{{ loop.index }}</th>
            {% for val in row %}
              <td class="{{ 'one' if val == 1 else 'zero' }}">{{ val }}</td>
            {% endfor %}
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  <!-- Botón menú -->
  <button onclick="location.href='{{ url_for('menu') }}'">Volver al menú</button>
</body>
</html>
